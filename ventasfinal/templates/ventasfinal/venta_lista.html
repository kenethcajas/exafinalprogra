{% extends 'ventasfinal/base.html' %}

                <div class="date">
                    {{veh.fecha_ingreso}}
                </div>
<h1><a href="{% url 'ventasfinal.views.venta_detalle' pk=veh.pk %}">{{ veh.articulo }}</a></h1>
                </div>
    {% endfor %}
{% endblock %}
